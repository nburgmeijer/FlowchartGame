name: Build Windows ARM64 MSI Installer

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows-arm64-msi:
    runs-on: windows-11-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[sdl2]"
          python -m pip install cx_Freeze

      - name: Create launcher script
        shell: pwsh
        run: |
          @'
          from flow_game.__main__ import main

          if __name__ == "__main__":
              main()
          '@ | Set-Content -Path launcher.py -Encoding UTF8

      - name: Create cx_Freeze build script
        shell: pwsh
        run: |
          @'
          import importlib.util
          from pathlib import Path

          from cx_Freeze import Executable, setup

          include_files = []

          def collect_dlls_from_module(module_name: str) -> None:
              spec = importlib.util.find_spec(module_name)
              if spec is None or not spec.submodule_search_locations:
                  return
              root = Path(list(spec.submodule_search_locations)[0])
              for dll in root.rglob("*.dll"):
                  include_files.append((str(dll), str(Path("lib") / dll.name)))

          # Prefer shipping explicit SDL2 DLL copies so target systems do not
          # depend on preinstalled libraries.
          collect_dlls_from_module("sdl2dll")
          collect_dlls_from_module("sdl2")

          setup(
              name="FlowchartGame",
              version="0.1.0",
              description="Flow diagram learning game",
              options={
                  "build_exe": {
                      "packages": ["flow_game", "sdl2", "sdl2.ext"],
                      "include_files": include_files,
                      "include_msvcr": True,
                  },
                  "bdist_msi": {
                      "add_to_path": False,
                  },
              },
              executables=[
                  Executable(
                      "launcher.py",
                      target_name="FlowchartGame-arm64.exe",
                  )
              ],
          )
          '@ | Set-Content -Path build_msi.py -Encoding UTF8

      - name: Build ARM64 MSI installer
        shell: pwsh
        run: |
          python build_msi.py bdist_msi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlowchartGame-windows-arm64-msi
          path: dist/*.msi
